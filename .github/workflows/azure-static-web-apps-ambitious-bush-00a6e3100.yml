name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (
          github.event_name == 'pull_request' &&
          github.event.action != 'closed' &&
          github.event.pull_request.head.repo.full_name == github.repository
        )
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Assert SWA token available
        env:
          AZ_SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_BUSH_00A6E3100 }}
        run: |
          if [ -z "$AZ_SWA_TOKEN" ]; then
            echo "SWA token is empty (missing or not available to this workflow context)."
            exit 1
          fi

      - name: Build & Deploy (SSR via Oryx)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_BUSH_00A6E3100 }}
          action: upload
          app_location: "/"
          api_location: ""         # set if you have Azure Functions
          # output_location: ""    # omit for SSR
          # app_build_command: ""  # usually omit; Oryx detects Next.js

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
