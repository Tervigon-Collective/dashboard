name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

concurrency:
  group: swa-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: |
      github.event_name == 'push' || (
        github.event_name == 'pull_request' &&
        github.event.action != 'closed' &&
        github.event.pull_request.head.repo.full_name == github.repository
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Assert SWA token available
        env:
          AZ_SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_BUSH_00A6E3100 }}
        run: |
          if [ -z "$AZ_SWA_TOKEN" ]; then
            echo "Azure Static Web Apps deployment token is missing or unavailable in this workflow context."
            exit 1
          fi
          echo "SWA token is set."

      - name: Debug SWA token length
        env:
          AZ_SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_BUSH_00A6E3100 }}
        run: |
          echo "SWA token length: ${#AZ_SWA_TOKEN}"

      # Next.js SSR: let Oryx detect & build; do NOT set output_location
      - name: Build & Deploy (Next.js SSR)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_BUSH_00A6E3100 }}
          action: upload
          production_branch: main
          app_location: "/"
          api_location: ""
          # Optional only if you need a custom build:
          # app_build_command: "npm ci && npm run build && rm -rf .next/cache"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
